modules:
  jira:projectPage:
    - key: scrumzilla-hello-world-project-page
      resource: main
      resolver:
        function: resolver
      title: Scrumzilla
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/scrumzilla/build
    tunnel:
      port: 3000
app:
  id: ari:cloud:ecosystem::app/37cf66e1-691b-47dc-bea1-86f1c8a8eb61
permissions:
  scopes:
    - manage:jira-configuration
    - read:jira-work
    - read:jira-user
  content:
    styles:
      - 'unsafe-inline'
  external:
    images:
      - 'https://my-jira-app.atlassian.net'
      - 'https://i2.wp.com/'
